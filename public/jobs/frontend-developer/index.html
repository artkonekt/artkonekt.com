        $(document).on("ready", function() {
            var $root = $('html, body');
            $('a[data-behavior="smooth-scrollto"]').click(function(e) {
                e.preventDefault();

                var href = $.attr(this, 'href');
                $root.animate({
                    scrollTop: $(href).offset().top
                }, 500, function () {
                    window.location.hash = href;
                });
                return false;
            });
        });
    </script>
